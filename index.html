<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Золотое кольцо России</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
            color: #333;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #8B4513;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .landmark-image {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #A0522D;
            transform: translateY(-2px);
        }
        #score {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #8B4513;
        }
        #message {
            margin: 1rem 0;
            font-size: 1.2rem;
            min-height: 1.5em;
            color: #8B4513;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #FFD700;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Золотое кольцо России</h1>
        <div id="score">Счёт: 0</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <img id="landmarkImage" class="landmark-image" src="" alt="Достопримечательность">
        <div id="question"></div>
        <div class="options" id="options"></div>
        <div id="message"></div>
        <button onclick="startNewGame()">Новая игра</button>
    </div>

    <script>
        const landmarks = [
            {
                image: './images/suzdal.jpg',
                question: 'В каком городе находится эта достопримечательность?',
                options: ['Суздаль', 'Владимир', 'Ростов', 'Ярославль'],
                correct: 'Суздаль'
            },
            {
                image: './images/vladimir.jpg',
                question: 'Как называется этот собор?',
                options: ['Успенский собор', 'Дмитриевский собор', 'Покровский собор', 'Благовещенский собор'],
                correct: 'Успенский собор'
            },
            {
                image: './images/rostov.jpg',
                question: 'В каком городе находится Ростовский кремль?',
                options: ['Ростов Великий', 'Ростов-на-Дону', 'Ростов Ярославский', 'Ростов Московский'],
                correct: 'Ростов Великий'
            },
            {
                image: './images/yaroslavl.jpg',
                question: 'Как называется этот монастырь в Ярославле?',
                options: ['Спасо-Преображенский монастырь', 'Толгский монастырь', 'Кирилло-Белозерский монастырь', 'Ипатьевский монастырь'],
                correct: 'Спасо-Преображенский монастырь'
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let gameInProgress = false;

        function startNewGame() {
            currentQuestion = 0;
            score = 0;
            gameInProgress = true;
            updateScore();
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= landmarks.length) {
                endGame();
                return;
            }

            const landmark = landmarks[currentQuestion];
            const imageElement = document.getElementById('landmarkImage');
            
            // Добавляем обработчик ошибок загрузки изображения
            imageElement.onerror = function() {
                this.src = 'https://via.placeholder.com/600x400?text=Изображение+не+доступно';
                this.alt = 'Изображение временно недоступно';
            };
            
            imageElement.src = landmark.image;
            document.getElementById('question').textContent = landmark.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            landmark.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });

            document.getElementById('message').textContent = '';
            updateProgress();
        }

        function checkAnswer(selected) {
            if (!gameInProgress) return;

            const landmark = landmarks[currentQuestion];
            const messageDiv = document.getElementById('message');

            if (selected === landmark.correct) {
                score += 1;
                messageDiv.textContent = 'Правильно!';
                messageDiv.style.color = '#4CAF50';
            } else {
                messageDiv.textContent = `Неправильно! Правильный ответ: ${landmark.correct}`;
                messageDiv.style.color = '#f44336';
            }

            updateScore();
            currentQuestion++;
            
            setTimeout(() => {
                showQuestion();
            }, 1500);
        }

        function updateScore() {
            document.getElementById('score').textContent = `Счёт: ${score}`;
        }

        function updateProgress() {
            const progress = (currentQuestion / landmarks.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function endGame() {
            gameInProgress = false;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = `Игра окончена! Ваш счёт: ${score} из ${landmarks.length}`;
            messageDiv.style.color = '#8B4513';
            document.getElementById('landmarkImage').src = '';
            document.getElementById('question').textContent = '';
            document.getElementById('options').innerHTML = '';
        }

        // Начало игры при загрузке страницы
        startNewGame();
    </script>
</body>
</html>
